<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <meta http-equiv='x-ua-compatible' content='ie=edge'>

        <title>Form Testing Page</title>
        
        <link rel='stylesheet' href='../src/scss/zeva.css'>
        <link rel="stylesheet" 
                href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
                integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
                crossorigin="anonymous">
    </head>

    <body>
        <!-- input text component -->
        
        <input type="text" 
                class="input" 
                placeholder="default input field">

        <input type="text" 
                class="input" 
                placeholder="another default input field">

        <input type="text" 
                class="input h-width-full" 
                placeholder="ful-width input field">

        <input type="text" 
                class="input h-width-full h-border-all" 
                placeholder="full-width bordered input field">

        <input type="text" 
                class="input h-width-full h-weight-bold" 
                placeholder="full-width bold input field">

        <input type="text" 
                class="input input--filled h-width-full h-weight-bold h-border-pill" 
                placeholder="full-width bold pill filled input field">

        <input type="text" 
                class="input h-weight-bold  h-border-pill h-border-all" 
                placeholder="bold rounded bordered input field">

        <input type="text" 
                class="input input--filled h-border-pill" 
                placeholder="rounded filled input field">

        <br>
        <br>
        <br>

        <!-- textarea component -->
        
        <textarea class="input" 
                    placeholder="this is a textarea"></textarea>

        <textarea class="input h-width-full" 
                    placeholder="this is another textarea but longer"></textarea>

        <br>
        <br>
        <br>

        <!-- input radio component -->

        <label class="label">Radio button
            <input type="radio" name="radio">
            <span class="radio"></span>
        </label>
        
        <label class="label">another radio button but checked
            <input type="radio" name="radio" checked>
            <span class="radio"></span>
        </label>

        <label class="label">disabled radio button
            <input type="radio" name="radio" disabled>
            <span class="radio"></span>
        </label>

        <!-- input checkbox component -->

        <br>
        <br>
        <br>

        <label class="label">A checkbox
            <input type="checkbox">
            <span class="checkbox"></span>
        </label>

        <label class="label">Another checkbox but checked
            <input type="checkbox" checked>
            <span class="checkbox"></span>
        </label>

        <label class="label">Disabled checkbox
            <input type="checkbox" disabled>
            <span class="checkbox"></span>
        </label>

        <br>
        <br>
        <br>

        <!-- select component -->

        <select class="input h-weight-bold">
            <option>option one</option>
            <option>option two</option>
            <option>option three</option>
            <option>option four</option>
        </select>

        <select class="input h-weight-bold h-width-full">
            <option>option one</option>
            <option>option two</option>
            <option>option three</option>
            <option>option four</option>
        </select>
    </body>
</html>
